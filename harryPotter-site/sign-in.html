    <div id="main-box">
        <section id="form">
            <form name="register" action="./register.php" method="POST" onsubmit="return validateForm()">
                <h1>Registration form</h1>
                <label for="name">Name</label>
                <input
                    type="text" required
                    name="name"
                    id="name"
                    placeholder="Type here your name"
                    size="4"
                    maxlength="20"
                >
                <label for="surname">Surname</label>
                <input
                    type="text" required
                    name="surname"
                    id="surname"
                    placeholder="Type here your surname"
                    size="4"
                    maxlength="20"
                >
                <label for="dni">DNI</label>
                <input
                    type="text" required
                    name="dni"
                    id="dni"
                    placeholder="Type here your DNI"
                    size="10"
                >
                <label for="bday">Birthday</label>
                <input
                    type="date" required
                    name="bday"
                    id="bday"
                >
                <label for="email">E-mail</label>
                <input
                    type="email" required
                    name="email"
                    id="email"
                    placeholder="Type here your e-mail"
                    size="8"
                    maxlength="100"
                >
                <label for="password">Password</label>
                <input
                    type="password" required
                    name="password"
                    id="password"
                    placeholder="Create your password"
                    size="8"
                    maxlength="50"
                >
                <label for="confirmpsw">Confirm your password</label>
                <input
                    type="password" required
                    name="confirmpsw"
                    placeholder="Confirm your password"
                    size="8"
                    maxlength="50"
                >                
                <label for="address">Address</label>
                <input
                    type="text" required
                    name="address"
                    id="address"
                    placeholder="Type here your address"
                    size="8"
                    maxlength="100"
                >
                <label for="zip">ZIP code</label>
                <input
                    type="text" required
                    name="zip"
                    id="zip"
                    placeholder="Type here your ZIP code"
                    size="5"
                    maxlength="5"
                >
                <label for="phone">Telephone number</label>
                <input
                    type="tel" required max="9" min="9"
                    name="phone"
                    id="phone"
                    placeholder="Type here your phone number"
                    size="14"
                    maxlength="14"
                >
                            
                <p id="prova"><input type="button" value="Review" id="button" onclick="fillTable()"></p>
                
                <Table></Table>
                
                <p><input type="button" value="Send all" onclick="validateForm()"></p>
            </form>
        </section>
        
        <aside>
            <div id="right-side">
                <div id="sign-in" class="box-space-2">
                    <form action="./login.php" method="POST">    
                        <h2 id="timer"></h2>

                        <h4>Log-In</h4>
                        <p>Have you got an account?</p>
                        <label for="dni">DNI</label>
                        <input
                            type="text" required
                            name="dni"
                            size="10"
                            maxlenght=15
                            >
                        <label for="password">Password</label>
                        <input
                            type="text" required
                            name="password"
                            size="20"
                            maxlenght=30
                            >
                        <button>Enter!</button>
                    </form>
                    
                <div id="register" class="box-space-2">
                    <h4>Register</h4>
                    <p>If you don't have an account <a href="sign-in.html"><br>click here</a></p>
                </div>  
        </aside>
