<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <title>Calculator</title>
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="col-8 p-3 bg-body-secondary rounded">
        <form class="row justify-content-center p-2">
          <div class="col">
            <input
              type="tel"
              class="form-control form-control-lg text-end"
              value="0"
            />
          </div>
        </form>

        <div class="row m-1">
          <button
            type="button"
            class="btn secondary-blue col m-1"
            id="cancel"
            value="C"
          >
            C
          </button>
          <button
            type="button"
            class="btn secondary-blue col m-1"
            id="negate"
            value="+/-"
          >
            +/-
          </button>
          <button
            type="button"
            class="btn secondary-blue col m-1"
            id="percent"
            value="%"
          >
            %
          </button>
          <button
            type="button"
            class="btn btn-primary col-3 m-1"
            id="div"
            value="/"
          >
            /
          </button>
        </div>
        <div class="row m-1">
          <button
            type="button"
            class="btn btn-light col m-1"
            id="seven"
            value="7"
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="eight"
            value="8"
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="nine"
            value="9"
          >
            9
          </button>
          <button
            type="button"
            class="btn btn-primary col-3 m-1"
            id="mul"
            value="x"
          >
            x
          </button>
        </div>
        <div class="row justify-content-center m-1">
          <button
            type="button"
            class="btn btn-light col m-1"
            id="four"
            value="4"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="five"
            value="5"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="six"
            value="6"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-primary col-3 m-1"
            id="minus"
            value="-"
          >
            -
          </button>
        </div>
        <div class="row justify-content-center m-1">
          <button
            type="button"
            class="btn btn-light col m-1"
            id="one"
            value="1"
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="two"
            value="2"
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="three"
            value="3"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-primary col-3 m-1"
            id="plus"
            value="+"
          >
            +
          </button>
        </div>
        <div class="row justify-content-center m-1">
          <button
            type="button"
            class="btn btn-light col m-1"
            id="zero"
            value="0"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-light col m-1"
            id="comma"
            value="."
          >
            ,
          </button>
          <button
            type="button"
            class="btn btn-primary col-3 m-1"
            id="equal"
            value="="
          >
            =
          </button>
        </div>

        <div class="row justify-content-center m-1">
          <button
            type="button"
            class="btn col m-1 text-white primary-purple"
            id="lilac"
            value="false"
          >
            Lilac
          </button>
          <button
            type="button"
            class="btn btn-secondary col m-1"
            id="random"
            value="false"
          >
            Random
          </button>
          <button
            type="button"
            class="btn btn-dark col m-1"
            id="dark"
            value="false"
          >
            Dark
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
