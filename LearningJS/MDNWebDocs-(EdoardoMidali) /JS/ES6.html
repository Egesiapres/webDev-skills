<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
  </head>
  <body>
    <script>
      // LET & CONST
      let t = 'testo';
      console.log(t);
      t = 'nuovo testo'; // riassegnazione: posso assegnare un nuovo valore

      let n;
      console.log();
      n = 'nome';
      console.log(n);

      const t1 = 'altro testo';
      // t1 = 't1 testo nuovo' // TypeError: le const non possono essere aggiornate
      // const n1; // SyntaxError: non posso dichiarare una const vuota

      console.log(t);
      console.log(t1);

      // TEMPLATE LITERALS
      // use backticks (``)
      let favoriteAnimal = 'cat';
      console.log(`My favorite animal: ${favoriteAnimal}`); // interpolazione/concatenazione stringa e variabile

      // DEFAULT PARAMETERS
      function greeting(name = 'stranger') {
        console.log(`Hello, ${name}!`);
      }

      greeting('Nick'); // Output: Hello, Nick!
      greeting(); // Output: Hello, stranger!

      // AGGIUNTA
      // ARROW FUNCTIONS
      // rimuovo la keyword function
      // inserisco direttamente la condizione () seguita da => e da ciò che eseguo {}
      const rectangleArea = (width, height) => {
        let area = width * height;
        return area;
      };

      // CONCISE BODY ARROW FUNCTIONS
      // sintassi basata sul numero di parametri
      const functionZeroParam = () => {}; // no, 0 parametri
      const functionOneParam = paramOne => {}; // 1 parametro (no ())
      const functionTwoParam = (paramOne, paramTwo) => {}; // >= 2 parametri
      // sintassi basata sul numero di linee
      const sumNumbers = number => number + number; // 1 linea (evito le {} e l'uso del return) (automatico)
      const subtractNumbers = number => {
        // linee multiple (uso sia {} che il return)
        let subtraction = number - number;
        return number;
      };

      // single line es 2
      const plantNeedsWater = day => (day === 'Wednesday' ? true : false);

      // quando a una key è associato un metodo, la key diventa il suo nome
      // pre ES6
      let alienShip = {
        invade: function () {
          console.log(
            'Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.'
          );
        },
      };
      // post ES6: posso rimuovere i : dopo la key quando il value è un method
      alienShip = {
        invade() {
          console.log(
            'Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.'
          );
        },
      };

      // DESCRUCTORING
      // property value shorthand
      // NO: name: name
      // YES: name,
      function person(name, surname, interUno, interDue, paese, pNascita, aNascita) {
        return {
          name,
          surname,
          interessi: [interUno, interDue],
          anagrafica: {
            paese,
            pNascita,
            aNascita
          },
          saluto() {
            console.log(`Ciao, mi chiamo ${name} ${surname}`);
          },
        };
      }

      const e = person('Emma', 'Franchino', 'viaggiare', 'dormire', 'Brusnengo', 'Biella', 2001);
      const m = person('Mariarosa', 'Tirelli', 'pulire', 'urlare', 'Montirone', 'Brescia', 1967);
      console.log(e);
      console.log(e.surname);
      console.log(m);
      e.saluto();

      // DESTRUCTORED ASSIGNMENT
      // per accedere a un valore
      // dentro {} chiamo la variabile con il nome della key
      // const interessi = e.interessi;
      const { interessi } = e;
      console.log(interessi);
      const { surname } = m;
      console.log(surname);
      const { aNascita } = e.anagrafica;
      console.log(aNascita);

      // CLASSI (vedi L15)

      // IMPORT/EXPORT
      export const letters = {
        first: 'a',
        second: 'b',
        third: 'c'
      };
      // in another file: 
      // import { letters } from './path/...';
      // more importings
      // import { importOne, importTwo } from './path/...':
      import { small } from '/LearningReact/codecademy/src/L4-components-and-advanced-JSX.jsx';
      
      // to use:
      // console.log(`The first letter of the alphabet is ${letters.first}`);
      console.log(small);
    </script>
  </body>
</html>
