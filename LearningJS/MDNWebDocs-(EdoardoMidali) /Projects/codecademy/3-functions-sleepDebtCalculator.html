<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep debt calculator</title>
  </head>
  <body>
    <script>
      const getSleepHours = day => {
        if (day == 'monday') {
          return 8;
        } else if (day == 'tuesday') {
          return 7;
        } else if (day == 'wednesday') {
          return 8;
        } else if (day == 'thursday') {
          return 7;
        } else if (day == 'friday') {
          return 6;
        } else if (day == 'saturday') {
          return 5;
        } else if (day == 'sunday') {
          return 8;
        }
      };

      const getActualSleepHours = () => {
        return 8 + 7 + 8 + 7 + 6 + 5 + 8;
      };

      const getIdealSleepHours = idealHoursPerNight => {
        return idealHoursPerNight * 7;
      };

      const calculateSleepDebt = () => {
        const actualSleepHours = getActualSleepHours();
        const idealSleepHours = getIdealSleepHours(3);
        const moreHours = actualSleepHours - idealSleepHours;
        const lessHours = idealSleepHours - actualSleepHours;
        if (actualSleepHours == idealSleepHours) {
          return 'The user got the perfect amount of sleep';
        } else if (actualSleepHours > idealSleepHours) {
          return `The user got more sleep that needed. He slept ${moreHours} more than needed`;
        } else if (actualSleepHours < idealSleepHours) {
          return `The user should get some rest. He slept ${lessHours} less than needed`;
        }
      };

      console.log(getSleepHours('saturday'));
      console.log(getActualSleepHours());
      console.log(getIdealSleepHours(3));
      console.log(calculateSleepDebt());
    </script>
  </body>
</html>
