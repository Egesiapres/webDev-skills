    <title>Whale Talk</title>
  </head>
  <body>
    <script>
      const input = 'turpentine and turtles';
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      let resultArray = [];

      for (let i = 0; i < input.length; i++) {
        for (let z = 0; z < vowels.length; z++) {
          if (input[i] === vowels[z]) {
            resultArray.push(input[i]);
          }
        }

        if (input[i] == 'e') {
          resultArray.push(input[i]);
        }
        if (input[i] == 'u') {
          resultArray.push(input[i]);
        }
      }

      console.log(resultArray);
    </script>
