<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L19: Set Interval e Set Timeout</title>
  </head>
  <body>
    <button>Vai</button>
    <p id="demo"></p>

    <script>
      // 1. setTimeout(funzione, tempo di attesa) e clearTimeout()
      // setto un tempo di pausa in cui eseguire la f
      // (quando ha finito ha finito, simile a f normale)

      // 2. setInterval() e clearInterval()
      // eseguo la stessa operazione più volte a distanza di x tempo
      // (simile a un ciclio)

      // dentro a setTimeout() inserisco ciò che va svolto
      // 5000 ms (5 secondi) è il tempo di attessa
      // let prova = setTimeout(() => {
      //   alert('ciao sono in timeout')
      // }, 5000);
      // let prova = setTimeout(saluta, 5000);
      const btn = document.querySelector('button');

      // function saluta() {
      //   alert("ciao sono in timeout");
      // }

      // abbiamo pulito il timeout
      // (cliccando su btn)
      // essendo una f asincrona posso fare altro
      // clicco sul bottone e lo pulisco

      // prima impedivo che comparisse l'alert
      // ora blocco l'orologio (pulisco createClock)
      btn.addEventListener('click', () => {
        clearTimeout(createClock);
      });

      function displayTime() {
        let date = new Date(); // questa funzione manda tantissimi dati
        // console.log(date);
        let time = date.toLocaleTimeString(); // da date prendiamo la stringa del tempo rispetto al nostro orario locale
        document.getElementById('demo').textContent = time; // inserisco il time
      }
      // il p viene aggiornato costantemente, ogni secondo
      // attraverso il setInterval, in cui inserisco come parametri
      // funzione e l'OGNI quanto
      // (diverso da prima, in cui era un DOPO quanto)
      const createClock = setInterval(displayTime, 1000);
    </script>
  </body>
</html>
