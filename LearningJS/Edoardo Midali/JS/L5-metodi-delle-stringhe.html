<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5: Metodi delle stringhe</title>
</head>
<body>
    <script>
        // 1. Cosa è una stringa?
        // per js è un oggetto. Quindi ha dei metodi (delle funzioni)
        let stringa = `Questo è un corso di JavaScript completo e aggiornato`;
        let saluto = `ciao`;

        // 2. Lunghezza di una stringa
        // .length
        console.log(stringa.length);
        console.log(saluto.length);

        // 3. Prendere la lunghezza di un carattere specifico
        // come per gli array
        console.log(stringa.length-1); // 52
        console.log(saluto[2]); // stampa la a

        // 4. Prendere una parte di stringa
        // .indexOf()
        console.log(stringa.indexOf('corso'));
        
        // trovo l'inizio di quello che mi interessa
        let indexCorso = stringa.indexOf('corso');
        // stampo a partire dall valore della variabile indexCorso, ovvero 12
        console.log(stringa.slice(indexCorso));

        // 5. Cambiare il case di una stringa
        // .toUpperCase() mette tutto in caps lock
        console.log(stringa.toUpperCase());
        // .toLowerCase() mette tutto in minuscolo
        console.log(stringa.toLocaleLowerCase());

        // 6.Cambiare parti di una stringa
        // .replace
        console.log(stringa.replace('corso', 'FOTTUTO CORSO'));
    </script>
</body>
</html>
