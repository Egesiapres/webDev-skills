<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <title>Calculator</title>
  </head>

  <body>
    
    <form class="container bg-light pt-4 pb-4">
      <div class="row justify-content-center mb-2">
        <input class="col-8 mb-2" value="0"/>
      </div>

      <div class="row justify-content-center mb-2">
        <button class="col-2" id="ac" value="0">AC</button>
        <button class="col-2">+/-</button>
        <button class="col-2">%</button>
        <button class="col-2">/</button>
      </div>
      <div class="row justify-content-center mb-2">
        <button class="col-2" value="7">7</button>
        <button class="col-2" value="8">8</button>
        <button class="col-2" value="9">9</button>
        <button class="col-2">X</button>
      </div>
      <div class="row justify-content-center mb-2">
        <button class="col-2" value="4">4</button>
        <button class="col-2" value="5">5</button>
        <button class="col-2" value="6">6</button>
        <button class="col-2">-</button>
      </div>
      <div class="row justify-content-center mb-2">
        <button class="col-2" id="uno" value="1">1</button>
        <button class="col-2" id="two" value="2">2</button>
        <button class="col-2" id="three" value="3">3</button>
        <button class="col-2" id="add" value="+">+</button>
      </div>
      <div class="row justify-content-center">
        <button class="col-4" id="zero" value="0">0</button>
        <button class="col-2">,</button>
        <button class="col-2" id="equal" value="=">=</button>
      </div>
    
    </form>
  </body>
</html>
