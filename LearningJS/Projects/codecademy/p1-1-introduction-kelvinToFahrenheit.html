<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Kelvin to Fahrenheit</title>
  </head>
  <body>
    <script>
      // Change the kelvin value to obtain different results

      // Temperature in kelvin
      const kelvin = 0;
      // Temperature in celsius
      const celsius = kelvin - 273;
      // Temperature in fahrenheit
      let fahrenheit = celsius * (9 / 5) + 32;
      // Temperature in fahrenheit rounded
      fahrenheit = Math.floor(fahrenheit);

      console.log(`The temperature is ${fahrenheit} degrees in fahrenheit`);

      // Temperature in newton
      let newton = celsius * (33 / 100);
      newton = Math.floor(newton);

      console.log(`The temperature is ${newton} degrees in newton`);
    </script>
  </body>
</html>
