<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Human age to Dog Age</title>
  </head>
  <body>
    <script>
      // My actual age
      const myAge = 25;
      // The first two dog years that values more
      let earlyYears = 2;
      // The value of the early years
      earlyYears = earlyYears * 10.5;
      // because I've already calculated the value of the first 2 years
      let laterYears = myAge - 2;
      // The value of the later years
      laterYears *= 4;
      // Final age
      myAgeInDogYears = earlyYears + laterYears;
      // My name all in lowercase
      let myName = 'Umberto'.toLowerCase();

      console.log(
        `My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`
      );
    </script>
  </body>
</html>
